set -s escape-time 0

set -g mouse on

set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1
#set-option -g allow-rename off

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind '"'
unbind '%'
bind l split-window -h
bind j split-window -v

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5

bind r source-file ~/.tmux.conf \; display-message "COVER ME I'M RELOADING"

bind k copy-mode
set-window-option -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -se c -i"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -se c -i"

# paste from system clipboard with middle mouse button
bind -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

